<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #weatherResult {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "YOUR_API_KEY"; // üîë Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          document.getElementById("weatherResult").innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
            <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
          `;
        } else {
          document.getElementById("weatherResult").innerHTML = `<p>‚ùå City not found!</p>`;
        }
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = `<p>‚ö†Ô∏è Error fetching weather data</p>`;
      }
    }
  </script>

</body>
</html>
